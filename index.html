    <!-- Funzione freccia scroll -->
    <main>
        <!-- Freccia per lo scroll -->
        <div class="scroll-arrow" id="scrollArrow" onclick="scrollToBottom()">⌄</div>
    </main>

    <script>
        function scrollToBottom() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
        }

        function toggleArrowVisibility() {
            const scrollArrow = document.getElementById('scrollArrow');
            if (window.innerHeight + window.scrollY >= window.innerHeight+10) {
                scrollArrow.style.opacity = '0'; // Nasconde la freccia
            } else {
                scrollArrow.style.opacity = '0.5'; // Mostra la freccia
            }
        }

        window.addEventListener('scroll', toggleArrowVisibility);
    </script>

    <!-- Animazione per far apparire i div sotto al canva -->
    <script>
        document.addEventListener("scroll", function () {
        let elements = document.querySelectorAll(".hidden");
        let windowHeight = window.innerHeight;

        elements.forEach(el => {
            let positionFromTop = el.getBoundingClientRect().top;

            if (positionFromTop - windowHeight+80 < 0) {
                el.classList.add("show");
            }
        });
    });


    </script>
